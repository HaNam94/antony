<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    let chCao = parseFloat(prompt("Nhap chieu cao (met) "));
    let cNang = parseFloat(prompt("Nhap can nang (kg)"));
    let BMI = cNang/(chCao*chCao);
    if(BMI < 18.5){
        alert("Qúa nhẹ ");
    }
    if(BMI < 25 && BMI > 18.5){
        alert("Trọng lượng bình thường");
    }
    if(BMI < 30 && BMI >25){
        alert("Qúa cân");
    }
    if(BMI >30){
        alert("Béo phì");
    }

</script>
</body>
</html>

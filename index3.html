<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh dien tich va chu vi chu nhat</title>
</head>
<body>
<h1>Tính diện tích và chu vi hình chữ nhật</h1>
<form action="javascript:void(0);" onsubmit="tinh()">
    <label for="chieuDai">Chiều dài:</label>
    <input type="number" id="chieuDai" name="chieuDai" required>
    <br>
    <label for="chieuRong">Chiều rộng:</label>
    <input type="number" id="chieuRong" name="chieuRong" required>
    <br><br>
    <button type="submit">Tính</button>
</form>
<br>
<p id="ketQua"></p>
<script>
        function tinh() {
        let chieuDai = document.getElementById("chieuDai").value;
        let chieuRong = document.getElementById("chieuRong").value;
        let chuVi = (chieuDai + chieuRong) * 2;
        let dienTich = chieuDai * chieuRong;
        let ketQua = "Chu vi hình chữ nhật là: " + chuVi + "<br>";
        ketQua += "Diện tích hình chữ nhật là: " + dienTich;
        document.getElementById("ketQua").innerHTML = ketQua;
    }
</script>
</body>
</html>

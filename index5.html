<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy Tính</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Máy tính</h1>
    <form action="javascript:void(0);" onsubmit="tinhToan()">
        <input type="number" id="so1" name="so1" required>
        <select id="phepTinh" name="phepTinh">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="so2" name="so2" required>
        <br><br>
        <button type="submit">Tính</button>
    </form>
    <br>
    <p id="ketQua"></p>
</div>
<script>
    function tinhToan() {
        let so1 = document.getElementById("so1").value;
        let so2 = document.getElementById("so2").value;
        let phepTinh = document.getElementById("phepTinh").value;
        let ketQua = 0;
        switch (phepTinh) {
            case "+":
                ketQua = so1 + so2;
                break;
            case "-":
                ketQua = so1 - so2;
                break;
            case "*":
                ketQua = so1 * so2;
                break;
            case "/":
                ketQua = so1 / so2;
                break;
        }
        document.getElementById("ketQua").innerHTML = ketQua;
    }
</script>
</body>
</html>
